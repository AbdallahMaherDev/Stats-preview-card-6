<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter&family=Lexend+Deca:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/FEM6.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="image">
            <img class="mobile" decoding="async" src="imag/image-header-mobile.jpg" alt="for mobile">
            <img class="desktop" decoding="async" src="imag/image-header-desktop.jpg" alt="for desktop">
        </div>
       
        <div class="info">

            <h1>Get <span>insights</span>  that help <span>your business grow. </span> </h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
            </p>

            <div class="box">
                <div class="companies">
                    <span>10k+</span>
                    <div>companies</div>
                </div>
                <div class="templates">
                    <span>314</span>
                    <div>templates</div>
                </div>
                <div class="queries">
                    <span>12M+</span>
                    <div>Queries</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
